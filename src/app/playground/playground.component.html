<div class="playground-component">
  <h3> This is {{title | uppercase}} Component </h3>
  <h4 [className]="colorClass">{{ subtitle }}</h4>
  <input [maxLength]="maxLength" [value]="inputText">
  <img [src]="logoUrl">

  <button [disabled]="isDisabled" (click)="change()">{{buttonText}}</button>
</div>
