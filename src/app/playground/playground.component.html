<div class="playground-component">
  <h3> This is {{title | uppercase}} Component </h3>
  <p>Days of week:</p>
  <ul>
    <li *ngFor="let day of days">
      {{day}}
    </li>
  </ul>
  <ul>
    <li *ngFor="let dog of dogs">
      Dog's name is {{dog.name}} and it's {{dog.age}} years old.
    </li>
  </ul>
</div>
